version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  division: ^0.8.7+2
  freezed_annotation: ^0.7.1
  dartz: ^0.8.9
  flutter_bloc: ^6.0.0
